<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Creation</title>
      

        <!--Style CSS-->
        <link rel="stylesheet" href="style.css">
        

        <!--Title Icon-->
        <link rel="icon" href="form.jpg">
        

        <!--Bootstrap Minified-->
        <link rel="stylesheet" href="bootstrap.min.css">
        
        
        <!--Font Awesome.js-->
        <script src="fontawesome.js"></script>

        <!--Jquery Minified-->
        <script src="jquery.min.js"></script>
        

        <!--Bootstrap Minified-->
        <script src="bootstrap.min.js"></script>
        
    </head>
    <body class="body1">
      
       <div class="container">
           <div class="header">
            <h2>Create Account</h2>
           </div>
           
           
           <!-- form -->
           <form action="/action.php" class="form" id="form">

            <!--Username-->
        <div class="form-group">
            <label for="username">Username*</label>
            
            <input type="text" class="form-control" placeholder="username" id="username" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>


        <!--Email-->
        <div class="form-group">
            <label for="email">Email*</label>
            
            <input type="email" class="form-control" placeholder="abi@gmail.com" id="email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

       
        <!--Password-->
        <div class="form-group">
            <label for="password">Password*</label>
            
            <input type="password" class="form-control" placeholder="password" id="password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

       
        <!--Password Check-->
        <div class="form-group">
            <label for="password">Re-type Password*</label>
            
            <input type="password" class="form-control" placeholder="retype password" id="password2" name="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

       
        <button>Submit</button>
        </form>
       </div>
    
    <script src="index.js"></script>
    </body>
    
</html>
